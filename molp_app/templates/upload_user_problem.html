{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h2>Upload problem</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ problem_form|crispy }}
                        {{ parameters_form|crispy }}
                        <button type="submit" class="btn btn-primary">Upload problem</button>
                    </form>
                </div>
            </div>
        </div>
</div>
{% endblock %}
